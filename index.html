<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Колісецький І.І., ІК-11, Лабораторна робота 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <form>
      <label for="pib">ПІБ:</label>
      <input type="text" id="pib" name="pib" title="Введіть ПІБ у форматі ТТТТТТ Т.Т." required><br>
    
      <label for="variant">Група:</label>
      <input type="text" id="group" name="group" title="Введіть групу у форматі ТТ-ЧЧ" required><br>
    
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" name="phone" title="Введіть телефон у форматі (ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ" required><br>

      <label for="address">ID-card:</label>
      <input type="text" id="idCard" name="idCard" title="Введіть ID-card у форматі ТТ №ЧЧЧЧЧЧ" required><br>
      
      <label for="faculty">Факультет:</label>
      <input type="text" id="faculty" name="faculty" title="Введіть факультет у форматі ТТТТ" required><br>
    
      <input type="button" value="Підтвердити" onclick="validateForm()">
    </form>
  </div>

  <div class="tbl">
    <table id="myTable"></table>
  </div>

  <div id="colorPalette">
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="okButton">Ok</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
